<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP Code Heatmap</title>
  <style>
    #controls {
      display: none;
    }
    .zip {
      fill: none;
      stroke: #CCC;
      stroke-width: .5px;
    }
  </style>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
  <div id="controls">
    <button type="button" id="button">Click me</button>
    <div id="info"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const width = 960;
      const height = 500;

      const path = d3.geo.path();

      const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

      queue()
        .defer(d3.json, "https://gist.githubusercontent.com/jefffriesen/6892860/raw/e1f82336dde8de0539a7bac7b8bc60a23d0ad788/zips_us_topo.json")
        .await((error, us) => {
          if (error) throw error;

          svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.zip_codes_for_the_usa).features)
            .enter().append("path")
            .attr("class", "zip")
            .attr("id", d => d.properties.zip)
            .attr("data-state", d => d.properties.state)
            .attr("data-name", d => d.properties.name)
            .attr("d", path);

          document.getElementById('controls').style.display = 'block';
        });

      const colorize = percent => {
        const r = percent < 50 ? 255 : Math.round(510 - 5.10 * percent);
        const g = percent < 50 ? Math.round(5.1 * percent) : 255;
        const b = 0;
        return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
      };

      document.getElementById('button').addEventListener('click', () => {
        d3.csv("iou_zipcodes_2020.csv", data => {
          data.forEach(val => {
            const zipcode = val['zip'];
            const color = colorize(Math.min(500 * val['rate'], 100));
            const element = document.getElementById(zipcode);
            if (element) {
              element.style.fill = color;
            }
          });
        });
      });
    });
  </script>
</body>
</html>
